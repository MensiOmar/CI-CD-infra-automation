version: '3.6'
services:
  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/srv/gitlab/gitlab-runner/gitlab-runner-config:/etc/gitlab-runner'
      - '/srv/gitlab/gitlab-runner/config.toml:/etc/gitlab-runner/config.toml'
    #network_mode: host
    networks:
      gitlab_network:
        ipv4_address: 172.18.0.3

networks:
  gitlab_network:
    name: gitlab_network
    driver: bridge
    ipam:
      config:
      -
        subnet: 172.18.0.0/16